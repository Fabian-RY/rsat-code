<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>RSAT Feature map 2.0</title>
      <!--CDN for Foundation CSS library  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
      <!--Local CSS library -->
      <link rel="stylesheet" href="css/feature-map2.css">
      <!--CDN for d3.js library-->
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <!--CDN for random color library-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
      <!--Link to Google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   </head>

   <body>
      <!-- Row used for space -->
      <div class="grid-x">
         <div class="medium-12 cell"> .</div>
      </div>

      <!--Page title section -->
      <div class="grid-x">
         <div class="medium-1 cell"></div>
         <!-- Title or main logo of the page -->
         <div class="medium-10 cell text-center">
      		<div class="callout" text-align="center" style="background-color:white; color:gray;">
               <div class="grid-x">
                  <div class="medium-1"></div>
                  <div class="medium-1">
                     <img src="images/RSAT_logo.jpg"></img>
                  </div>
                  <div class="medium-9 align-center">
                     <p>Feature map - Generates a graphical map of features localized on one or several sequences</p>
                  </div>
                  <div class="medium-1"></div>
               </div>
            </div>
         </div>
         <div class="medium-1 cell"></div>
      </div>

      <!--Space for the navigation menu-->
      <div class="grid-x">
         <div class="medium-1 cell"></div>
         <div class="medium-9 cell">
            <ul class="breadcrumb-counter-nav">
               <li id="input_tab"class="breadcrumb-counter-nav-item current"><a href="#">INPUT</a></li>
               <li id="FM_tab" class="breadcrumb-counter-nav-item"><a href="#">FEATURE MAP</a></li>
               <li id="Export_tab" class="breadcrumb-counter-nav-item"><a href="#">EXPORT</a></li>
            </ul>
         </div>

         <!-- Space for the About button -->
         <div class="medium-1 cell" >
            <div class="top-bar">
      		   <div class="top-bar-right">
      			   <ul class="menu" >
      				   <li class="breadcrumb-counter-nav-item">ABOUT</li>
      			   </ul>
      		   </div>
            </div>
         </div>
         <div class="medium-1 cell"></div>
      </div>
      <!-- End of the Top menu section -->

      <!-- Start of INPUT tab -->
      <div id="File_input_section">
         <div class="grid-x">
            <div class="medium-1 cell"></div>
            <div class="medium-10 cell">
               <div class="callout">

                  <!-- INPUT tab title bar -->


                  <!-- Title label row -->
         		   <div class="grid-x">
         		      <div class="medium-1 cell"></div>
         		      <div class="medium-10 cell">
         			      <label>Graph title</label>
         		      </div>

                      <div class="medium-1 cell"></div>
         	       </div>

                   <div class="grid-x">
         		      <div class="medium-1 cell"></div>
         		      <div class="medium-10 cell">
         			      <input id="user_title" type="text">
         		      </div>
                      <div class="medium-1 cell"></div>
                  </div>


         		   <div class="grid-x">
         			   <div class="medium-1 cell"></div>
         			   <div class="medium-10 cell">
                           <label> Option 1. Upload your file </label>
         			   </div>
                     <div class="medium-1 cell"></div>
         		   </div>

                  <!-- Upload file options row -->
         		   <div class="grid-x">
                     <!--Left margin space -->
         			   <div class="medium-1 cell"></div>
                     <!-- Textbox for file path -->
         			   <div class="medium-9 cell">
         				  <input id="FileUpload_text" type="text" placeholder="">
         			   </div>

                     <div class="medium-1 cell">
                        <label id="FileUpload_label" for="FileUpload" class="button secondary float-right">Choose</label>
                       <input type="file" id="FileUpload" name="file" class="show-for-sr">
                     </div>


         			   <div class="medium-1 cell">


         			   </div>


                     <!-- Right margin space -->
         			   <div class="medium-1 cell"></div>
         		   </div>

                  <!-- Prueba de otra alternativa para subir archivo -->
                  <div class="grid-x">
                     <div class="medium-1 cell"></div>
                     <div class="medium-10 cell">
                        <input type="file" id="files" name="files[]" style="border:1px solid #ccc" />
                        <output id="list"></output>
                     </div>
                     <div class="medium-1 cell"></div>
                  </div>

                  <!-- Option 2 title row -->
         		   <div class="grid-x">
         			   <div class="medium-1 cell"></div>
         			   <div class="medium-10 cell">
         				  <label> Option 2. Input a feature list</label>
         			   </div>
                     <div class="medium-1 cell"></div>
         		   </div>

                  <!-- Select a format title row -->
         		   <div class="grid-x">
         			   <div class="medium-1 cell"></div>
         			   <div class="medium-10 cell">
         				  <label>Select a format:</label>
         		      </div>
                     <div class="medium-1 cell"></div>
         		   </div>

                  <!-- Format selection row -->
         		   <div class="grid-x">
         			   <div class="medium-1 cell"></div>

         			   <div class="medium-10 cell">
           				   <select id="Select_format">
               				<option value="feature_map">feature map</option>
               				<option value="dna_pattern">dna-pattern</option>
                				<option value="patser">Patser</option>
                				<option value="matinspector">Matinspector</option>
            					<option value="signal_scan">Signal scan</option>
            					<option value="swiss_prot">Swiss prot</option>
            					<option value="transfac_factor">Transfac factor</option>
            					<option value="transfac_gene">Transfac gene</option>
            					<option value="gcg_msf">GCG msf</option>
            					<option value="dssp">DSSP</option>
            					<option value="gibbs_sampler">Gibbs sampler</option>
            					<option value="fugue">Fugue</option>
           				   </select>
         			   </div>

                     <div class="medium-1 cell"></div>
         		   </div>

                  <!--Feature list title row -->
         		   <div class="grid-x">
         		      <div class="medium-1 cell"></div>
         			   <div class="medium-10 cell">
         				  <label>Feature list</label>
         			   </div>
         			   <div class="medium-1 cell"></div>
         		   </div>

                  <!-- Text area for feature list row -->
         		   <div class="grid-x">
         			   <div class="medium-1 cell"></div>
         			   <div class="medium-10 cell">
         				  <textarea id="Feature_list" rows="6"></textarea>
         			   </div>
         				<div class="medium-1 cell"></div>
         		   </div>

                  <div id="Advanced_options_div" style="display:none;">

                     <div class="grid-x">
                        <div class="medium-1 cell"></div>
                        <div class="medium-10 cell" style="background-color:gray"> ADVANCED OPTIONS </div>
                        <div class="medium-1 cell"></div>
                     </div>

                     <div class="grid-x">
                        <div class="medium-1 cell"></div>
                        <div class="medium-10 cell">

                           <!--View legends checkbox-->
                           <fieldset class="fieldset">
                              <legend>Title position</legend>
                              <input type="radio" name="title_position" value="Left" id="title_left" checked="true"><label for="title_left">Left</label>
                              <input type="radio" name="title_position" value="Center" id="title_center"><label for="title_center">Center</label>
                              <input type="radio" name="title_position" value="Right" id="title_right"><label for="title_right">Right</label>
                           </fieldset>

                           <!--Legends postion fieldset-->
                           <fieldset class="fieldset">
                              <legend>Legends</legend>
                              <input id="view_legend" type="checkbox" checked="true"><label for="view_legend">View labels</label>
                              <input type="radio" name="legend_position" value="Top" id="legend_top" checked="true"><label for="legend_top">Top</label>
                              <input type="radio" name="legend_position" value="Bottom" id="legend_bottom"><label for="legend_bottom">Bottom</label>
                              <input type="radio" name="legend_position" value="Left" id="legend_left"><label for="legend_left">Left</label>
                              <input type="radio" name="legend_position" value="Right" id="legend_right"><label for="legend_right">Right</label>
                           </fieldset>

                           <!-- Scale_bar checkbox -->
                           <fieldset class="fieldset">
                              <input id="view_scale" type="checkbox" checked="true"><label for="view_scale">Scalebar</label>
                              <input id="view_score" type="checkbox" checked="true"><label for="view_score">Score</label>
                           </fieldset>

                        </div>
                        <div class="medium-1 cell"></div>
                     </div>
                  </div>

                  <!-- Go and reset buttons row -->
         		   <div class="grid-x">
                     <!-- Left margin space expanded -->
         			   <div class="medium-1 cell"></div>

                     <!-- Advanced options button -->
                     <div class="medium-2 cell">
         				  <button id="Advanced_options_button" type="button" class="button secondary">  View advanced options   </button>
         			   </div>

                     <!-- Space -->
                     <div class="medium-5 cell"></div>

                     <!-- Go button -->
                     <div class="medium-1 cell">
                         <button id="Go_button" type="button" class="button secondary float-right">   Go   </button>
                     </div>

         			   <div class="medium-1 cell">
                        <button id="Reset_button" type="button" class="button secondary float-right" >Reset</button>
         			   </div>

                     <div class="medium-1 cell">
                        <button id="Demo_button" type="button" class="button secondary float-right" >Demo</button>
         			   </div>

                     <!-- Right margin space expanded -->
         			   <div class="medium-1 cell"></div>
                  </div>
               </div>
   		 </div>
         </div>
      </div>

      <!-- Feture map graph panel -->
      <div id="FM_section" style="display:none">
         <div class="grid-x">
            <div class="medium-1 cell"></div>
            <div class="medium-10 cell">
               <div class="callout">
                  <div id="feature_maps" class="svg-container"></div>
               </div>
            </div>
            <div class="medium-1 cell"></div>
         </div>
      </div>

      <!-- Export graph panel -->
      <div id="Export_section" style="display:none">
         <div class="grid-x">
            <div class="medium-1 cell"></div>
            <div class="medium-10 cell">
               <div class="callout">
                  <input id="export_svg" type="checkbox" checked="false"><label for="export_svg">svg</label>
                  <input id="export_jpg" type="checkbox" checked="false"><label for="export_jpg">jpg</label>
                  <input id="export_png" type="checkbox" checked="false"><label for="export_png">png</label>
                  <button id="Export_button" type="button" class="button secondary float-right" >Export</button>
               </div>
            </div>
            <div class="medium-1 cell"></div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/what-input/2.1.1/what-input.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.js"></script>

      <script>
         $(document).foundation();
      </script>

      <!-- Canvas just to be able to measure text, RO-TA Look for alternatives -->
      <canvas id="myCanvas" width="0" height="0" style="border:1px solid #d3d3d3;">
         Your browser does not support the HTML5 canvas tag.
      </canvas>

      <script src="js/feature-map2.js"></script>

   </body>
</html>
