<CENTER><P><B><FONT SIZE=+1><A HREF="RSA_home.cgi">RSA-tools</A> - Neighbour ORFs</FONT></B><BR>

<FORM METHOD="POST" ACTION="neighbour-orfs.cgi">

<B>Organism</B>&nbsp;<SELECT NAME='organism'>
<OPTION SELECTED VALUE='yeast'>Saccharomyces cerevisiae
</SELECT><BR>

<B><A HREF="help.neighbour-orfs.html#query">Query</A></B>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<B><A HREF="help.neighbour-orfs.html#query_format">Format</A> </B>
<SELECT name="query_format">
<OPTION selected>ORF identifiers
<OPTION>chromosomal positions
<OPTION>result of a genome search
</SELECT>
<BR> 
<TEXTAREA NAME="query" ROWS=4 COLS=60>
</TEXTAREA>
<BR>

<UL>
<B><A HREF="help.neighbour-orfs.html#database_link">Link to database</A> </B>
<SELECT name="database_link">
<OPTION>YPD
<OPTION>Standford SGD
<OPTION SELECTED>MIPS
<OPTION>none
</SELECT>

</UL>

</P>

<P><B>Output</B>

<INPUT type="radio" name="output" value="display" checked>Display
