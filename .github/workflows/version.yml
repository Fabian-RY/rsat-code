name: version update
on: [push]

jobs:
  version-update:
    name: Update version.txt after last commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
       
      - name: Update version.txt file
        curr_tag=$(git describe --tags --abbrev=0 HEAD~)
        curr_hash=$(git log -1 --format=%H)
        run: echo ${curr_tag} ${curr_hash} > version.txt

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'version.txt'
          message: 'Update version, tag and latest commit hash'
