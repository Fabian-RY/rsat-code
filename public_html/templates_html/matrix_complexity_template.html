<script charset="utf-8" type="text/javascript">

// Slide the Paramaters table
$(document).ready(function() {
    $('#Motif_tab_button').click(function() {
	$('#Motif_tab').slideToggle('fast');
        $(this).toggleClass('selected_header_section');
    }); 
});

// Slide the Motif table
$(document).ready(function() {
    $('#summary_table_button').click(function() {
	$('#summary_table').slideToggle('fast');
        $(this).toggleClass('selected_header_section');
    }); 
});

$(document).ready( function () {
    $('#Motif_dyn_table').DataTable({
        "info":     true,
        "iDisplayLength": 50,
        "order": [[ 4, "asc" ]],
	"search": {
	    "regex": true,
	    "smart": true
	},
	"aoColumnDefs": [
            { "bSortable": true, "aTargets": [ 0,1,2,3,4,5,6],
 //             "width": "20%",
            }
	]	
    });
});
